<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #infoBox {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
        #toggleButton, #toggleCenterMarkerButton {
            position: absolute;
            top: 10px;
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggleButton {
            left: 10px;
        }
        #toggleCenterMarkerButton {
            left: 150px; /* Sposta il pulsante del marker a destra */
        }
        #centerMarker {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin-top: -5px;
            margin-left: -5px;
            border: 2px solid red;
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            box-sizing: border-box;
        }
        #playerHealth {
            position: absolute;
            top: 40%;
            left: 47.8%;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
<div id="infoBox">
    <h3>Game Commands</h3>
    <p>W - Move Forward</p>
    <p>S - Move Backward</p>
    <p>A - Move Left</p>
    <p>D - Move Right</p>
    <p>Arrow Left - Turn Left</p>
    <p>Arrow Right - Turn Right</p>
</div>
<button id="toggleButton">Hide Commands</button>
<button id="toggleCenterMarkerButton">Center Marker</button>
<div id="centerMarker"></div>
<div id="playerHealth"></div>
<script type="module" src="./main.js"></script>
<script>
    const infoBox = document.getElementById('infoBox');
    const toggleButton = document.getElementById('toggleButton');
    const centerMarker = document.getElementById('centerMarker');
    const toggleCenterMarkerButton = document.getElementById('toggleCenterMarkerButton');

    // Add toggle button functionality
    toggleButton.addEventListener('click', () => {
        if (infoBox.style.display === 'none') {
            infoBox.style.display = 'block';
            toggleButton.textContent = 'Hide Commands';
        } else {
            infoBox.style.display = 'none';
            toggleButton.textContent = 'Show Commands';
        }
    });

    // Add toggle center marker button functionality
    toggleCenterMarkerButton.addEventListener('click', () => {
        if (centerMarker.style.display === 'none' || centerMarker.style.display === '') {
            centerMarker.style.display = 'block';
        } else {
            centerMarker.style.display = 'none';
        }
    });
    function showPlayerHealth(health) {
        const playerHealthDiv = document.getElementById('playerHealth');
        playerHealthDiv.textContent = `Player HP: ${health}`;
        playerHealthDiv.style.opacity = 1;
        setTimeout(() => {
            playerHealthDiv.style.opacity = 0;
        }, 1000); // Time to keep the text visible before fading out
    }
</script>
</body>
</html>
