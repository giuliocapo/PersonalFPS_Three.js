<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="infoBox">
    <h3>Game Commands</h3>
    <p>W - Move Forward</p>
    <p>S - Move Backward</p>
    <p>A - Move Left</p>
    <p>D - Move Right</p>
    <p>Arrow Left - Turn Left</p>
    <p>Arrow Right - Turn Right</p>
</div>
<button id="toggleButton">Hide Commands</button>
<script type="module" src="./main.js"></script>
<script>
    const infoBox = document.getElementById('infoBox');
    const toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('click', () => {
        if (infoBox.style.display === 'none') {
            infoBox.style.display = 'block';
            toggleButton.textContent = 'Hide Commands';
        } else {
            infoBox.style.display = 'none';
            toggleButton.textContent = 'Show Commands';
        }
    });
</script>
</body>
</html>
